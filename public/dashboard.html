<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags dan judul -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="sidebar.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Sidebar dan Konten -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-placeholder"></div>

            <!-- Konten Utama -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="pt-4 pb-2 mb-3 border-bottom">
                    <h2>Visualisasi Dashboard</h2>
                </div>

                <!-- Card untuk Chart -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">Jumlah Mahasiswa dan Dosen</div>
                            <div class="card-body">
                                <canvas id="jumlahMahasiswaChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">Progress Upload Berkas</div>
                            <div class="card-body">
                                <canvas id="uploadProgressChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">Submit Tugas Akhir</div>
                            <div class="card-body">
                                <canvas id="submitTugasAkhirChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap dan jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js dan script custom -->
    <script>
        // Include navbar and sidebar
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
            $("#sidebar-placeholder").load("sidebar.html");
        });

        // Data dummy untuk chart
        const jumlahMahasiswa = 300;
        const jumlahDosen = 30;
        const submitTugasAkhir = 200;
        const belumSubmitTugasAkhir = jumlahMahasiswa - submitTugasAkhir;
        const totalUploadsUser = 350;
        const totalUploadsDiperlukan = 500;

        // Bar Chart: Jumlah Mahasiswa dan Dosen
        const ctx1 = document.getElementById('jumlahMahasiswaChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Mahasiswa', 'Dosen'],
                datasets: [{ label: 'Jumlah', data: [jumlahMahasiswa, jumlahDosen], backgroundColor: ['#3e95cd', '#8e5ea2'] }]
            },
            options: { responsive: true, scales: { yAxes: [{ ticks: { beginAtZero: true } }] } }
        });

        // Bar Chart: Persentase Upload Berkas
        const ctx3 = document.getElementById('uploadProgressChart').getContext('2d');
        new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Upload User', 'Total Diperlukan'],
                datasets: [{ label: 'Jumlah Berkas', data: [totalUploadsUser, totalUploadsDiperlukan], backgroundColor: ['#ffa726', '#66bb6a'] }]
            },
            options: { responsive: true, scales: { yAxes: [{ ticks: { beginAtZero: true } }] } }
        });

        // Pie Chart: Mahasiswa yang Submit vs Belum Submit Tugas Akhir
        const ctx2 = document.getElementById('submitTugasAkhirChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Sudah Submit', 'Belum Submit'],
                datasets: [{ label: 'Tugas Akhir', data: [submitTugasAkhir, belumSubmitTugasAkhir], backgroundColor: ['#3cba9f', '#e8c3b9'] }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    </script>
</body>
</html>
