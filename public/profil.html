<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags dan judul -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="profil.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Sidebar dan Konten -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-placeholder"></div>

            <!-- Konten Utama -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="pt-4 pb-2 mb-3 border-bottom">
                    <h2>Profil</h2>
                </div>
                <!-- Konten profil di sini -->
                <div class="row profile-container">
                    <div class="col-md-2">
                        <div class="text-center">
                            <img src="user-profile.jpg" alt="Foto Profil" class="img-fluid rounded-circle">
                            <h4 class="mt-2">Nama Pengguna</h4>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h3>Profil Pengguna</h3>
                        <form id="biodataForm">
                            <div class="form-group">
                                <label for="nama">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" value="Nama Pengguna" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="nim">NIM</label>
                                <input type="text" class="form-control" id="nim" value="2341721234" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="jurusan">Jurusan</label>
                                <input type="text" class="form-control" id="jurusan" value="Teknik Informatika" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="jurusan">Tempat, Tanggal Lahir</label>
                                <input type="text" class="form-control" id="jurusan" value="Malang, 21 Januari 2004" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="jurusan">Jenis Kelamin</label>
                                <input type="text" class="form-control" id="jurusan" value="Laki-Laki" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="emailpengguna@gmail.com" required disabled>
                            </div>
                            <div class="form-group">
                                <label for="telepon">No Telepon</label>
                                <input type="tel" class="form-control" id="telepon" value="081234567890" required disabled>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary mr-2" id="editButton">Ubah</button>
                                <button type="submit" class="btn btn-success" id="saveButton" disabled>Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap dan jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://rerofya.github.io/resources/sweetalert.js"></script>
    <!-- Chart.js dan script custom -->
    <script>
        // Include navbar and sidebar
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
            $("#sidebar-placeholder").load("sidebar.html");
        });

        // Logic untuk mengedit biodata
        $('#editButton').on('click', function() {
            $('#biodataForm input').prop('disabled', false);
            $('#saveButton').prop('disabled', false);
            $(this).prop('disabled', true);
        });

        // Logic untuk menyimpan perubahan biodata
        $('#biodataForm').on('submit', function(event) {
            event.preventDefault();
            $('#biodataForm input').prop('disabled', true);
            $('#editButton').prop('disabled', false);
            $('#saveButton').prop('disabled', true);
        });

        //Notif success
        const saveButton = document.querySelector('#saveButton');
        saveButton.addEventListener('click', function() {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Perubahan telah disimpan'
            })
        })
    </script>
</body>
</html>
