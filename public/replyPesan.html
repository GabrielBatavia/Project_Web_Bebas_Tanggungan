<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags dan judul -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Sidebar dan Konten -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-placeholder"></div>

            <!-- Konten Utama -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1 class="border-bottom" style="margin: 20px;">Pesan</h1>
                <div class="d-flex justify-content-between">
                    <h3>Pesan</h3>
                    <div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                        <button type="button" class="btn btn-outline-primary">Batal</button>
                    </div>
                </div>

                <div class="row">
                    <div class="card col-md-6">
                        <div class="card-header">
                            <h4>Detail Profile</h4>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>Nama:</th>
                                    <td>John Doe</td>
                                </tr>
                                <tr>
                                    <th>Tanggal:</th>
                                    <td>99/99/9999</td>
                                </tr>
                                <tr>
                                    <th>Waktu:</th>
                                    <td>99:99</td>
                                </tr>
                                <tr>
                                    <th>Urgensi:</th>
                                    <td>Tinggi</td>
                                </tr>
                                <tr>
                                    <th>Detail:</th>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <th>Surat Pendukung:</th>
                                    <td>99/99/9999</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card col-md-6">
                        <div class="card-header">
                            <h4>Pesan</h4>
                        </div>
                        <div class="card-body">
                            <form action="" method="get">
                                <textarea name="" id="" class="col-lg-12" style="height: 300px; max-height: 300px; min-height: 300px;" disabled></textarea>
                            </form>
                        </div>
                    </div>
                </div> <br>

                <div class="card col-md-12">
                    <div class="card-header">
                        <h4>Aksi</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <h6 class="text-secondary">Balas</h6>
                            <textarea name="" id="" class="col-lg-12" style="height: 300px; max-height: 300px; min-height: 300px;"></textarea>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap dan jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js dan script custom -->
    <script>
        // Include navbar and sidebar
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
            $("#sidebar-placeholder").load("sidebar.html");
        });
    </script>
</body>
</html>
